<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="Logoo" href="images/Logoo.png">
    <title>CONVIVA</title>

</head>

<body>

    <!-- Cabeçalho -->
    <header>

        <div class="topico">
            <img src="images/logoespee.png" height="40%" width="300px" button id="botlogo" onclick="voltar()">
            <a href="index.html"><button class="botoes">Home</button></a>
            <a href="exame.html"><button class="botoes">Exames</button></a>
            <a href="consultaspac.html"><button class="botoes">Consultas</button></a>
            <a href="cirurgias.html"><button class="botoes">Cirurgias</button></a>
            <a href="planos.html"><button class="botoes">Planos</button></a>
            <img src="images/iconelogin.png" height="80px" width="80px" id="foto2" button id="botlogi"
                onclick="OpenPopUp()">
        </div>
    </header>

    <!--Fim Cabeçalho-->
    <br>
    <br>
    <br>
    <br>
    <!--Script-->
    <script>
        function voltar() {
            event.preventDefault();
            window.location.href = "index.html";
        }

        function login() {
            event.preventDefault();
            window.location.href = "usuariolog.html";
        }

        //Carrossel//

        let count = 1;
        document.getElementById("radio1").checked = true;

        setInterval(function () {
            nextImage();
        }, 1000)

        function nextImage() {
            count++;
            if (count > 4) {
                count = 1;
            }
            document.getElementById("radio" + count).checked = true;
        }

        function OpenPopUp() {
            window.open('usuariolog.html', 'popup', 'width=459,height=570');
        }
    </script>
    <!--Fim Script-->

    <!-- Corpo -->

    <main>
        <!--carrossel-->
        <div class="slider">
            <div class="slides">

                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <a href="planos.html"> <img src="images/homesel1.png" alt="Imagem 1"></a>
                </div>
                <div class="slide">
                    <img src="images/homesel2.png" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="images/homesel3.png" alt="Imagem 3">
                </div>
                <div class="slide">
                    <img src="images/homesel4.png" alt="Imagem 4">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>
        <!--Fim carrossel-->

    </main>
    
    </div>
    <!--Fim corpo-->
    <!--Footer-->
    <footer>
        <div class="final">
        </div>
    </footer>
    <!--Fim footer-->


</body>


</html>
